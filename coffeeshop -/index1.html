<!DOCTYPE html>
<html>
<head>
	<title>Best Coffee store in India </title>
	<link rel="stylesheet" type="text/css" href="css/coffeeshop.css">
</head>
<body >
	<div class="container">
<header class="header">
	<div class="logo">
	 <img src="images/coffee-logo.png" alt="logo" class="logo-img">
	  <span class="logo-text"> coffee logo</span>
	</div>
	
	<nav class="shop-navigation">
		<a href="#" class="link"> Home</a>
		<a href="#" class="link"> Product</a>
		<a href="#" class="link"> Price</a>
		<a href="#" class="link"> About</a>  
	</nav>
</header>
<div class="main">
	<div class="image-content">
	<h1 class="quote">Best coffee shop in the world</h1>
     </div>
</div>
	<div class="card-menu">
		<center><h1>Product</h1></center>
		<div class="card-image">

			<img src="images/mocha-image.png" alt="mocha" >
			<div class="price">
				<h2>Mocha</h2>
                <h2>&#8377; 250</h2>
            </div>

        </div>
			<div class="card-image">

			<img src="images/cappuccino-image.png" alt="cappuccino" >
			<div class="price">
				<h2>Cappuccino</h2>
                <h2>&#8377; 350</h2>
            </div>

        </div>
        <div class="card-image">

			<img src="images/latte-image.png" alt="latte" >
			<div class="price">
				<h2>Latte</h2>
                <h2>&#8377; 450</h2>
            </div>

        </div>
        <div class="card-image">

			<img src="images/americano-image.png" alt="americano" >
			<div class="price">
				<h2>Americano</h2>
                <h2>&#8377; 550</h2>
            </div>

        </div>

	</div>
	<div class="form">
	<script type="text/javascript" src="https://form.jotform.com/jsform/211290773783057"></script>
     </div>
</div>
</body>
</html>
